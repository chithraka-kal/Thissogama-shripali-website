<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/296e3cb483.js"
      crossorigin="anonymous"
    ></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .max-container {
          max-width: 1200px;
          width: 96%;
          margin: 0 auto;
        }
        .side-transition {
          transition: all linear 0.2s;
        }
        .side-icon {
          cursor: pointer;
          @apply text-xl;
        }
      }
    </style>
  </head>
  <body>
    <nav class="bg-white sticky top-0 shadow-md py-1">
      <div class="max-container flex justify-between items-center">
        <img
          class="w-[120px] max-md:w-[100px]"
          src="./images/badge.png"
          alt="logo"
        />
        <div class="flex gap-10 text-base text-gray-500 max-md:hidden">
          <a href="#">Home</a>
          <a href="#">Gallery</a>
          <a href="#">Events</a>
          <a href="#">Contact us</a>
          <a href="#">News</a>
        </div>
        <i
          class="fa-solid fa-bars side-icon md:hidden mr-10"
          onclick="opens()"
        ></i>
      </div>
    </nav>
    <div
      id="sidebar"
      style="right: -100%"
      class="z-10 md:hidden side-transition fixed min-h-screen top-0 flex justify-between w-full"
    >
      <div class="w-[50%]" onclick="hidebar()"></div>
      <div
        class="flex justify-between w-[50%] bg-blue-800 text-lg text-white p-5"
      >
        <div class="flex flex-col gap-6">
          <a href="#">Home</a>
          <a href="#">Gallery</a>
          <a href="#">Events</a>
          <a href="#">Contact us</a>
          <a href="#">News</a>
        </div>
        <i class="fa-solid fa-xmark side-icon" onclick="hidebar()"></i>
      </div>
    </div>

    <div>
      <img src="images/cover1.jpg" alt="">
      <div class=" text-white py-100">Welcome to Thisagoma</div>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      function opens() {
        sidebar.style.right = 0;
      }
      function hidebar() {
        sidebar.style.right = "-100%";
      }
    </script>
  </body>
</html>
